<form class ="container" #paymentForm = "ngForm" novalidate>
  <div class = "form-group">
  <h2>Set a Payment Method</h2>
  <br>
  <p>Your 14-day free trial begins when you create your account. Your card</p>
  <p>Will automatically be charged $19.99 each month once the trial ends.</p>
  <p>You may cancel your account at any time.</p>
  <br>
  </div>

  <div class ="form-group">
      <label for = "cardName">Name on Card</label>
      <input type="text" class="form-control"  pattern="\w+ \w+.*" placeholder="Name" #cardName = "ngModel" required name = "cardName" [(ngModel)] = "payment.cardName">
  </div>
  <div class ="form-group">
      <label for = "cardNumber">Card Number</label>
      <input type="text" class="form-control" id = "cardNumber" autocomplete="off" maxlength="20" pattern="\d{16}" placeholder="Card Number" #cardNumber = "ngModel" required name = "cardNumber" [(ngModel)] = "payment.cardNumber">
      <span id ="ccAlert"></span>
    </div>
  <div class = "form-row">
    <div class ="col">
      <label for = "experationDate">Expiration Date</label>
      <input type ='text' class ="form-control" placeholder ="MM/YYYY"  maxLength= "7" #experationDate = "ngModel" required name = "experationDate" [(ngModel)] = "payment.experationDate"> 
    </div>
    <div class ="col">
        <label for = "cvc">CVC</label>
        <input type ='text' class ="form-control" placeholder ="123" autocomplete="off" maxlength="3" pattern="\d{3}" #cvc = "ngModel" required name="cvc" [(ngModel)] = "payment.cvc">
    </div>
  </div>

  <div class ="form-group">
    <label>Billing Address</label>
    <div>
    <label><input type ="radio" id ="exampleRadios1" name = "option1" value = "No" onChange="getValue(this)" (Click) = SetBilling() >Same as Shipping Address </label>
    </div>
    <div>
    <label><input type= "radio"  id="exampleRadios2" name= "option1" value = "Yes" onChange="getValue(this)"> Add a New Address </label>
    </div>
  </div>

  <div  id = "newAddress" style = "display: none;">
      <div class = "form-group">
    
          <div class="form-group">
              <label for="billingAddress">Address</label>
              <input type="text" class="form-control" id="billingAddress" placeholder="1234 Main St" #billingAddress = "ngModel" name = "billingAddress" [(ngModel)] = "payment.billingAddress">
          </div>
    
          <div class="form-row">
    
              <div class="form-group col-md-6">
                <label for="billingCity">City</label>
                <input type="text" class="form-control" id="billingCity" #billingCity = "ngModel" name = "billingCity" [(ngModel)] = "payment.billingCity">
              </div>
    
              <div class="form-group col-md-4">
                <label for="billingState">State</label>
                <select id="billingState" class="form-control" #billingState = "ngModel" name = "billingState" [(ngModel)] = "payment.billingState" >
                  
                  <option>AL</option><option>AK</option><option>AZ</option><option>AR</option>
                  <option>CA</option><option>CO</option><option>CT</option><option>DE</option>
                  <option>FL</option><option>GA</option><option>HI</option><option>ID</option><option>IL</option>
                  <option>IN</option><option>IA</option><option>KS</option><option>KY</option><option>LA</option>
                  <option>ME</option><option>MD</option><option>MA</option><option>MI</option><option>MN</option>
                  <option>MS</option><option>MO</option><option>MT</option><option>NE</option><option>NV</option>
                  <option>NH</option><option>NJ</option><option>NM</option><option>NY</option><option>NC</option>
                  <option>ND</option><option>OH</option><option>OK</option><option>OR</option><option>PA</option>
                  <option>RI</option><option>SC</option><option>SD</option><option>TN</option><option>TX</option>
                  <option>UT</option><option>VT</option><option>VA</option><option>WA</option><option>WV</option>
                  <option>WI</option><option>WY</option>
                </select>
              </div>
    
              <div class="form-group col-md-2">
                <label for="billingZip">Zip</label>
                <input type="text" class="form-control" id="billingZip" size = "5" name = "billingZip" #billingZip = "ngModel" [(ngModel)] = "payment.billingZip">
              </div>
    
          </div>
      </div>
    </div>
<div class = "form-actions">

      <button type="button" class="btn btn-primary" (click)="goToPrevious()">Back</button>
      <button type="button" class="btn btn-secondary" [disabled]="!paymentForm.valid"(click)="goToNext(paymentForm)">Next</button>

</div>
</form>

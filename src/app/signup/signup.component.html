<form class ="container" #signupForm = "ngForm" novalidate >
    <div class="form-group" >
        <label for="zip">Zip Code</label>
        <input type="text" class="form-control" id="zip" pattern="[0-9]{5}" #zip="ngModel" name = "zip" required [(ngModel)] = "signup.zip">
        <div class="alert alert-danger" [hidden]="zip.valid">Zip Code is required</div>
    </div>
    <div class="form-row">
        <div class="col">
            <label for ="firstname">First Name</label>
            <input type="text" class="form-control" placeholder="First name" name = "firstname" #firstname = "ngModel" required [(ngModel)] = "signup.firstName">
           
        </div>
          <div class="col">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" placeholder="Last name" #lastname = "ngModel"  name= "lastname" required [(ngModel)]= "signup.lastName">
            
          </div>
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$" name = "email" placeholder="Enter email" #email = "ngModel" required [(ngModel)]="signup.email">
        
    </div>
    <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber"  pattern="[0-9]{11}" name = "phoneNumber" placeholder="1646111111" #phoneNumber = "ngModel" required [(ngModel)]="signup.phoneNumber">
            
        </div>
    <div class="form-group">
        <label for="password">Set a Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" name = "password" #password = "ngModel" required [(ngModel)] = "signup.password">
        
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" onkeyup="check();" placeholder="Password" name = "confirmPassword" #confirmPassword = "ngModel" required [(ngModel)]= "signup.confirmPassword"   >
        <span id='message'></span>
    </div>
    <div class = "form-actions">
      <button  class="btn btn-primary" [disabled]="!signupForm.valid" (click)="goToNext(signupForm)">Next</button>
    </div>
</form>
